<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function loadData(){
	var day = new Date();
	$.getJSON(location.href + 'weather/forecast/' + day.getTime() + '/3', function(data) {
		alert(data);
	});
}
</script>
<wicket:link>
	<script src="resource/web/kendo.core.min.js"></script>
	<script src="resource/web/kendo.data.min.js"></script>
	<link  type="text/css" rel="stylesheet" href="resource/web/kendo.default.min.css"></link>
</wicket:link>

</head>
<body>
	<button onclick="loadData()">Click here</button>
</body>
</html>
