<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-2.2.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="http://knockoutjs.com/css/styles.css"/>
<link rel="stylesheet" type="text/css" href="http://knockoutjs.com/css/tripoli.simple.css"/>

<script type="text/javascript">
	
	$(document).ready(function() {
		
		function AppViewModel() {
			this.date = ko.observable();
			this.temperature = ko.observable();
			this.people = [
			            { firstName: 'Bert', lastName: 'Bertington' },
			            { firstName: 'Charles', lastName: 'Charlesforth' },
			            { firstName: 'Denise', lastName: 'Dentiste' }
			        ];
		};

		var model = new AppViewModel();
		
		ko.applyBindings(model);
		
		$('#loadData').click(function(event){
			var day = new Date();
			
			$.getJSON(location.href + 'weather/forecast/' + day.getTime() + '/3', function(data) {
				model.date(data.date);
				model.temperature(data.temperature);
			});	
		});
		
		$( "#dialog-form" ).dialog({
			 autoOpen: false,
			 height: 300,
			 width: 350,
			 modal: true,
			 cancel: function() {
				 $( this ).dialog( "close" );
			 },
		});
		
		$('#openNewUser').click(function(event){
			$( "#dialog-form" ).dialog( "open" );
		});
	})
</script>
</head>
<body style="padding: 1.25em 1.45em 1.25em 1.55em">

	<div class="content sticker">
		<button id="loadData">Click here</button>  <button id="openNewUser">Click here</button>
		<br/><br/>
		<div id="forecast" class="liveExample">
			<h3>Date: <span data-bind="text: date"></span></h3>
			<p>Temperature: <span data-bind="text: temperature"></span></p>
		</div>
		
		<table>
		    <thead>
		        <tr><th>First name</th><th>Last name</th></tr>
		    </thead>
			<tbody data-bind="foreach: people">
		        <tr>
		            <td data-bind="text: firstName"></td>
		            <td data-bind="text: lastName"></td>
		        </tr>
		    </tbody>
		</table>    
	</div>
	
	<div id="dialog-form" title="Create new user">
		<form>
			<fieldset>
				<label for="name">Name</label> <input type="text" name="name"
					id="name" class="text ui-widget-content ui-corner-all" /><br/>
				<label for="email">Email</label> <input type="text" name="email"
					id="email" value="" class="text ui-widget-content ui-corner-all" /><br/>
				<label for="password">Password</label> <input type="password"
					name="password" id="password" value=""
					class="text ui-widget-content ui-corner-all" />
			</fieldset>
		</form>
	</div>
</body>
</html>
